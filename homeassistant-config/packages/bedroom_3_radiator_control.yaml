input_number:
  bedroom_3_temperature_comfort:
    min: 6.0
    max: 28.0
    step: 0.5
    name: Bedroom 3 Temperature Comfort
    icon: mdi:thermometer-high
    unit_of_measurement: °C

  bedroom_3_temperature_eco:
    min: 6.0
    max: 28.0
    step: 0.5
    name: Bedroom 3 Temperature Eco
    icon: mdi:thermometer-low
    unit_of_measurement: °C

input_datetime:
  bedroom_3_comfort_start:
    name: Bedroom 3 Time Comfort Start
    has_date: false
    has_time: true
    initial: "10:00:00"
    icon: mdi:clock-start

  bedroom_3_comfort_stop:
    name: Bedroom 3 Time Comfort Stop
    has_date: false
    has_time: true
    initial: "20:00:00"
    icon: mdi:clock-end
