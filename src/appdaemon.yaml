appdaemon:
  exclude_dirs:
    - .venv
    - apps/.venv
    - config/apps/.venv
  latitude: 52.379189
  longitude: 4.899431
  elevation: 2
  time_zone: Europe/Amsterdam
  plugins:
    HASS:
      type: hass
      ha_url: https://ha.mpagel.de
      # cert_verify: false
      token: !secret HASS_TOKEN
    MQTT:
      # prefix of plugin module:
      type: mqtt
      # "default" is used by HASS plugin, so use a different one:
      namespace: mqtt
      client_id: dev-test
      client_host: homeassistant.erx.box
      # client_port: 8883
      client_user: !secret MQTT_USERNAME
      client_password: !secret MQTT_PASSWORD
      # tls_version: "1.0"
      # verify_cert: false
      client_topics: [None]
  total_threads: 0

http:
  url: http://127.0.0.1:5050

